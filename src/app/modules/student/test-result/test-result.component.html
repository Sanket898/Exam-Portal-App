<div class="container">
  <div class="row text-center">
    <h1 class="text-uppercase mb-3">My Interview Portal</h1>
    <hr />
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading mt-2 mb-3" style="color: rgb(105, 105, 219)">
          <b>AngularJS Test</b> - Result
        </div>
        <div class="panel-body">
          <h2 class="mb-5">Total no of Questions: {{ totalQuestions }}</h2>
          <h3 class="text-success">
            Correct Answers: {{ correctAnswersCount }}
            <span class="text-danger"
              >Wrong Answers: {{ wrongAnswersCount }}</span
            >
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
