<div class="container1 d-flex">
  <!-- <div class="d-flex"><button class="btn btn-danger">Finish</button></div> -->
  <div class="question">
    <div class="">
      <div class="question-head mb-3">
        <h2>
          {{ currentPage + 1 }}. {{ testQuestions[currentPage]?.questionText }}
        </h2>
        <p class="text-primary mt-3">
          {{ testQuestions[currentPage]?.type }} Type Question
        </p>
      </div>
      <div
        class="options mt-3"
        *ngFor="
          let options of testQuestions[currentPage]?.options;
          let i = index
        "
      >
        {{ testQuestions.type }}
        <div class="form-check m-4 fs-4">
          <input
            class="form-check-input"
            [type]="testQuestions[currentPage].type ? 'checkbox' : 'radio'"
            name="flexRadioDefault"
            [value]="i"
            id="flexCheckChecked"
            (change)="
              testQuestions[currentPage].type
                ? handleCheckChange($event, i)
                : handleRadioChange($event)
            "
          />
          <label class="form-check-label" for="flexCheckChecked">
            {{ options }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination mt-3 d-flex">
    <div class="d-flex start">
      <button
        class="btn btn-warning mx-2"
        (click)="prev()"
        *ngIf="currentPage > 0"
      >
        Prev
      </button>
      <button
        class="btn btn-outline-primary mx-2"
        (click)="next()"
        *ngIf="currentPage < testQuestions?.length - 1"
      >
        Next
      </button>
    </div>
    <div class="d-flex end">
      <button
        class="btn btn-danger"
        (click)="finishTest()"
        *ngIf="currentPage === testQuestions?.length - 1"
      >
        Finish
      </button>
    </div>
  </div>
</div>
